<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Blaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a23, #1a1a4d); /* Space gradient */
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }
        header {
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffcc;
            animation: glow 2s infinite alternate;
        }
        #gameContainer {
            position: relative;
            display: flex;
            justify-content: center;
        }
        canvas {
            background: #000;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        footer {
            padding: 20px;
            text-align: center;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            position: fixed;
            bottom: 0;
            text-shadow: 0 0 5px #ff66cc;
        }
        footer p {
            margin: 5px 0;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #00ffcc; }
            to { text-shadow: 0 0 15px #00ffcc; }
        }
        /* Responsive design */
        @media (max-width: 850px) {
            canvas {
                width: 100%;
                height: auto;
                max-width: 600px;
                max-height: 450px;
            }
            h1 {
                font-size: 1.8em;
            }
            footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Space Blaster</h1>
    </header>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <footer>
        <p>Controls:</p>
        <p>← Left | → Right | Space to Shoot | R to Restart</p>
    </footer>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas for pixel clarity
        const dpr = window.devicePixelRatio || 1;
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.width = `${canvas.width}px`;
        canvas.style.height = `${canvas.height}px`;
        ctx.scale(dpr, dpr);

        class Player {
            constructor() {
                this.width = 40;
                this.height = 20;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 40;
                this.speed = 5;
                this.hasDoubleLaser = false;
            }

            draw() {
                ctx.fillStyle = this.hasDoubleLaser ? '#ffcc00' : '#00ffcc';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
            }

            move(direction) {
                if (direction === 'left' && this.x > 0) this.x -= this.speed;
                if (direction === 'right' && this.x < canvas.width - this.width) this.x += this.speed;
            }
        }

        class Laser {
            constructor(x, y) {
                this.width = 4;
                this.height = 15;
                this.x = x;
                this.y = y;
                this.speed = 7;
            }

            draw() {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y -= this.speed;
            }
        }

        class Enemy {
            constructor() {
                this.width = 30;
                this.height = 30;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 3;
            }

            draw() {
                ctx.fillStyle = '#ff00ff';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y += this.speed;
            }
        }

        class PowerUp {
            constructor(x, y) {
                this.width = 20;
                this.height = 20;
                this.x = x;
                this.y = y;
                this.speed = 2;
            }

            draw() {
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.y += this.speed;
            }
        }

        class Game {
            constructor() {
                this.player = new Player();
                this.lasers = [];
                this.enemies = [];
                this.powerUps = [];
                this.score = 0;
                this.highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
                this.gameOver = false;
                this.keys = {};
                this.starfield = this.createStarfield();
                this.initEventListeners();
                this.spawnEnemies();
                this.spawnPowerUps();
                this.gameLoop();
            }

            initEventListeners() {
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    if (e.key === ' ' && !this.gameOver) this.shootLaser();
                    if (this.gameOver && e.key.toLowerCase() === 'r') this.reset();
                });
                window.addEventListener('keyup', (e) => this.keys[e.key] = false);
            }

            createStarfield() {
                const stars = [];
                for (let i = 0; i < 100; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 2 + 1
                    });
                }
                return stars;
            }

            spawnEnemies() {
                setInterval(() => {
                    if (!this.gameOver) this.enemies.push(new Enemy());
                }, 1200);
            }

            spawnPowerUps() {
                setInterval(() => {
                    if (!this.gameOver && Math.random() < 0.1) {
                        const x = Math.random() * (canvas.width - 20);
                        this.powerUps.push(new PowerUp(x, -20));
                    }
                }, 2000);
            }

            shootLaser() {
                if (this.player.hasDoubleLaser) {
                    this.lasers.push(new Laser(this.player.x + this.player.width / 4 - 2, this.player.y));
                    this.lasers.push(new Laser(this.player.x + 3 * this.player.width / 4 - 2, this.player.y));
                } else {
                    this.lasers.push(new Laser(this.player.x + this.player.width / 2 - 2, this.player.y));
                }
            }

            isColliding(obj1, obj2) {
                return (
                    obj1.x < obj2.x + obj2.width &&
                    obj1.x + obj1.width > obj2.x &&
                    obj1.y < obj2.y + obj2.height &&
                    obj1.y + obj1.height > obj2.y
                );
            }

            update() {
                if (this.gameOver) return;

                if (this.keys['ArrowLeft']) this.player.move('left');
                if (this.keys['ArrowRight']) this.player.move('right');

                this.lasers = this.lasers.filter(laser => laser.y > -laser.height);
                this.lasers.forEach(laser => laser.update());

                this.enemies = this.enemies.filter(enemy => enemy.y < canvas.height);
                this.enemies.forEach((enemy, eIndex) => {
                    enemy.update();
                    this.lasers.forEach((laser, lIndex) => {
                        if (this.isColliding(laser, enemy)) {
                            this.lasers.splice(lIndex, 1);
                            this.enemies.splice(eIndex, 1);
                            this.score += 20;
                        }
                    });
                    if (this.isColliding(this.player, enemy)) {
                        this.gameOver = true;
                        if (this.score > this.highScore) {
                            this.highScore = this.score;
                            localStorage.setItem('highScore', this.highScore);
                        }
                    }
                });

                this.powerUps = this.powerUps.filter(powerUp => powerUp.y < canvas.height);
                this.powerUps.forEach((powerUp, pIndex) => {
                    powerUp.update();
                    if (this.isColliding(this.player, powerUp)) {
                        this.powerUps.splice(pIndex, 1);
                        this.player.hasDoubleLaser = true;
                        setTimeout(() => this.player.hasDoubleLaser = false, 5000);
                    }
                });
            }

            drawScore() {
                ctx.fillStyle = '#fff';
                ctx.font = '20px Orbitron';
                ctx.fillText(`Score: ${this.score}`, 10, 30);
                ctx.fillText(`High Score: ${this.highScore}`, 10, 60);
            }

            reset() {
                this.player = new Player();
                this.lasers = [];
                this.enemies = [];
                this.powerUps = [];
                this.score = 0;
                this.gameOver = false;
            }

            draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                this.starfield.forEach(star => {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(star.x, star.y, star.size, star.size);
                });

                this.player.draw();
                this.lasers.forEach(laser => laser.draw());
                this.enemies.forEach(enemy => enemy.draw());
                this.powerUps.forEach(powerUp => powerUp.draw());
                this.drawScore();

                if (this.gameOver) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '40px Orbitron';
                    ctx.textAlign = 'center';
                    ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                    ctx.font = '20px Orbitron';
                    ctx.fillText('Press R to Restart', canvas.width / 2, canvas.height / 2 + 40);
                    ctx.textAlign = 'left';
                }
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        const game = new Game();
    </script>
</body>
</html>
