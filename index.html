<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Blaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid #fff;
            max-width: 100%;
            max-height: 100vh;
        }
        #controls {
            display: none; /* Hidden by default on desktop */
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .control-btn {
            padding: 15px 30px;
            margin: 5px;
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .control-btn:active {
            background: #ffcc00;
        }
        @media (max-width: 768px) {
            #controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="leftBtn" class="control-btn">Left</button>
        <button id="shootBtn" class="control-btn">Shoot</button>
        <button id="rightBtn" class="control-btn">Right</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas sizing
        function resizeCanvas() {
            const maxWidth = 800;
            const maxHeight = 600;
            const aspectRatio = maxWidth / maxHeight;
            let width = window.innerWidth * 0.9;
            let height = window.innerHeight * 0.8;
            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }
            canvas.width = Math.min(maxWidth, width);
            canvas.height = Math.min(maxHeight, height);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Player {
            constructor() {
                this.width = 40;
                this.height = 20;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 40;
                this.speed = 5;
                this.hasDoubleLaser = false;
            }

            draw() {
                ctx.fillStyle = this.hasDoubleLaser ? '#ffcc00' : '#00ffcc';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            move(direction) {
                if (direction === 'left' && this.x > 0) {
                    this.x -= this.speed;
                }
                if (direction === 'right' && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
            }
        }

        class Laser {
            constructor(x, y) {
                this.width = 4;
                this.height = 15;
                this.x = x;
                this.y = y;
                this.speed = 7;
            }

            draw() {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y -= this.speed;
            }
        }

        class Enemy {
            constructor() {
                this.width = 30;
                this.height = 30;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 3;
            }

            draw() {
                ctx.fillStyle = '#ff00ff';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y += this.speed;
            }
        }

        class PowerUp {
            constructor(x, y) {
                this.width = 20;
                this.height = 20;
                this.x = x;
                this.y = y;
                this.speed = 2;
            }

            draw() {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y += this.speed;
            }
        }

        class Game {
            constructor() {
                this.player = new Player();
                this.lasers = [];
                this.enemies = [];
                this.powerUps = [];
                this.score = 0;
                this.highScore = this.getHighScore();
                this.gameOver = false;
                this.keys = {};
                this.touch = { left: false, right: false, shoot: false };
                this.starfield = this.createStarfield();
                this.initEventListeners();
                this.spawnEnemies();
                this.spawnPowerUps();
                this.gameLoop();
            }

            getHighScore() {
                try {
                    return localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
                } catch (e) {
                    console.warn('localStorage unavailable, using default high score');
                    return 0;
                }
            }

            setHighScore(score) {
                try {
                    localStorage.setItem('highScore', score);
                } catch (e) {
                    console.warn('Could not save high score to localStorage');
                }
            }

            initEventListeners() {
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    if (e.key === ' ' && !this.gameOver) this.shootLaser();
                    if (this.gameOver && e.key.toLowerCase() === 'r') this.reset();
                });
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });

                const leftBtn = document.getElementById('leftBtn');
                const rightBtn = document.getElementById('rightBtn');
                const shootBtn = document.getElementById('shootBtn');

                leftBtn.addEventListener('touchstart', () => this.touch.left = true);
                leftBtn.addEventListener('touchend', () => this.touch.left = false);
                rightBtn.addEventListener('touchstart', () => this.touch.right = true);
                rightBtn.addEventListener('touchend', () => this.touch.right = false);
                shootBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.gameOver) this.shootLaser();
                });
            }

            createStarfield() {
                const stars = [];
                for (let i = 0; i < 100; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 2
                    });
                }
                return stars;
            }

            spawnEnemies() {
                setInterval(() => {
                    if (!this.gameOver) this.enemies.push(new Enemy());
                }, 1200);
            }

            spawnPowerUps() {
                setInterval(() => {
                    if (!this.gameOver && Math.random() < 0.1) {
                        const x = Math.random() * (canvas.width - 20);
                        this.powerUps.push(new PowerUp(x, -20));
                    }
                }, 2000);
            }

            shootLaser() {
                if (this.player.hasDoubleLaser) {
                    this.lasers.push(new Laser(this.player.x + this.player.width / 4 - 2, this.player.y));
                    this.lasers.push(new Laser(this.player.x + 3 * this.player.width / 4 - 2, this.player.y));
                } else {
                    this.lasers.push(new Laser(this.player.x + this.player.width / 2 - 2, this.player.y));
                }
            }

            isColliding(obj1, obj2) {
                return (
                    obj1.x < obj2.x + obj2.width &&
                    obj1.x + obj1.width > obj2.x &&
                    obj1.y < obj2.y + obj2.height &&
                    obj1.y + obj1.height > obj2.y
                );
            }

            update() {
                if (this.gameOver) return;

                if (this.keys['ArrowLeft'] || this.touch.left) this.player.move('left');
                if (this.keys['ArrowRight'] || this.touch.right) this.player.move('right');

                this.lasers.forEach((laser, lIndex) => {
                    laser.update();
                    if (laser.y < 0) this.lasers.splice(lIndex, 1);
                });

                this.enemies.forEach((enemy, eIndex) => {
                    enemy.update();
                    if (enemy.y > canvas.height) {
                        this.enemies.splice(eIndex, 1);
                        this.score -= 10;
                    }
                    this.lasers.forEach((laser, lIndex) => {
                        if (this.isColliding(laser, enemy)) {
                            this.lasers.splice(lIndex, 1);
                            this.enemies.splice(eIndex, 1);
                            this.score += 20;
                        }
                    });
                    if (this.isColliding(this.player, enemy)) {
                        this.gameOver = true;
                        if (this.score > this.highScore) {
                            this.highScore = this.score;
                            this.setHighScore(this.highScore);
                        }
                    }
                });

                this.powerUps.forEach((powerUp, pIndex) => {
                    powerUp.update();
                    if (this.isColliding(this.player, powerUp)) {
                        this.powerUps.splice(pIndex, 1);
                        this.player.hasDoubleLaser = true;
                        setTimeout(() => {
                            this.player.hasDoubleLaser = false;
                        }, 5000);
                    }
                    if (powerUp.y > canvas.height) this.powerUps.splice(pIndex, 1);
                });
            }

            drawControls() {
                const controlsText = [
                    'Controls:',
                    'Left: ←',
                    'Right: →',
                    'Shoot: Space'
                ];
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Arial';
                const maxWidth = Math.max(...controlsText.map(text => ctx.measureText(text).width));
                let y = 30;
                controlsText.forEach(text => {
                    ctx.fillText(text, canvas.width - maxWidth - 10, y);
                    y += 20;
                });
            }

            drawScore() {
                ctx.fillStyle = '#ffffff';
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${this.score}`, 10, 30);
                ctx.fillText(`High Score: ${this.highScore}`, 10, 60);
            }

            reset() {
                this.player = new Player();
                this.lasers = [];
                this.enemies = [];
                this.powerUps = [];
                this.score = 0;
                this.gameOver = false;
            }

            draw() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                this.starfield.forEach(star => {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(star.x, star.y, star.size, star.size);
                });

                this.player.draw();
                this.lasers.forEach(laser => laser.draw());
                this.enemies.forEach(enemy => enemy.draw());
                this.powerUps.forEach(powerUp => powerUp.draw());
                this.drawScore();
                this.drawControls();

                if (this.gameOver) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '40px Arial';
                    ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                    ctx.font = '20px Arial';
                    ctx.fillText('Press R or Tap to Restart', canvas.width / 2 - 100, canvas.height / 2 + 40);
                }
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        const game = new Game();

        canvas.addEventListener('touchstart', (e) => {
            if (game.gameOver) {
                e.preventDefault();
                game.reset();
            }
        });
    </script>
</body>
</html>
